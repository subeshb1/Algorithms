<body>
  <noscript>

  <header id="header"></header>
  <main id="root">
    <style>
      body {
        overflow: hidden;
      }

      .heartContent {
        animation: beat 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        margin-bottom: 20px;
      }

      .heart {
        position: relative;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        display: inline-block;

      }

      .heart::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: inherit;
        border-radius: 100%;
        transform: translate(-50%, 0px);
      }

      .heart::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: inherit;
        border-radius: 100%;
        transform: translate(0px, -50%);
      }

      .heart:hover {
        transform: rotate(45deg) scale(1.3);
        background: grey;
      }



      @keyframes beat {
        0% {
          transform: scale(0.95);
        }

        5% {
          transform: scale(1.1);
        }

        39% {
          transform: scale(0.85);
        }

        45% {
          transform: scale(1);
        }

        60% {
          transform: scale(0.95);
        }

        100% {
          transform: scale(0.9);
        }
      }

      .text:after {
        content: ".";
        animation: dotdot 1.5s infinite ease
      }

      @keyframes dotdot {
        0% {
          content: ".";
        }

        33.33% {
          content: "..";
        }

        66.66% {
          content: "...";
        }

        100% {
          content: "....";
        }
      }

      .cover {
        position: absolute;
        display: flex;
        z-index: 100;
        background: white;
        width: 100%;
        height: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: black;
        font-family: Arial, Helvetica, sans-serif
      }
    </style>

    <div class="cover">
      <div class="heartContent">
        <div class="heart" style="height:40px;width:40px;"></div>
      </div>
      <div class="text">
        Sketch Algorithms Loading
      </div>
    </div>
  </main>
